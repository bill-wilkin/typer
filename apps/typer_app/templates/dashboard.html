<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static  'css/typer_style.css' %}">
</head>

<body>
    <div class="container">
        <!-- Put in nav bar -->
        <div class="start-race">
            <a href="/type/race-page"><button class="btn btn-primary">Start A New Typing Test</button></a>
        </div>

        <div class="stats">
            <h3>Stats for {{ user.first_name }}</h3>
            <table id='my-table' class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Time</th>
                        <th>Accuracy</th>
                        <th>WPM</th>
                    </tr>
                </thead>
                <tbody>
                    {% for session in user.sessions.all reversed%}
                    <tr id='tr'>
                        <td scope="row">{{forloop.counter}}</td>
                        <td>{{session.time}}</td>
                        <td>{{ session.accuracy|floatformat:2 }}%</td>
                        <td>{{ session.wpm }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <div id="end">
            Photo by <a
                href="https://unsplash.com/es/@skabrera?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Sergi
                Kabrera</a> on <a
                href="https://unsplash.com/backgrounds/phone/keyboard?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
</body>

</html>
