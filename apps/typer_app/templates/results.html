<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/typer_style.css' %}">
    <title>Race Results</title>
</head>

<body>
    <div class="container">
        <h1>Great Job {{user.first_name}}! Here are the Race Results</h1>
        
        <div class="row">
            <div class="col-8">
                <p>Time: {{ session.time }}</p>
                <p>Accuracy: {{ session.accuracy|floatformat:2 }}%</p>
                <p>WPM: {{ session.wpm }}</p>
            </div>
            <div class="col-4">

            </div>
        </div>
        <div class="row">
            <a href="/type/race-page">Type Again</a>
            <a href="/type">Go home</a>
        </div>
    </div>

</body>

</html>
